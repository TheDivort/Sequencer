function copyTextToClipboard(text) {
  var textArea = document.createElement("textarea");

  //
  // *** This styling is an extra step which is likely not required. ***
  //
  // Why is it here? To ensure:
  // 1. the element is able to have focus and selection.
  // 2. if element was to flash render it has minimal visual impact.
  // 3. less flakyness with selection and copying which **might** occur if
  //    the textarea element is not visible.
  //
  // The likelihood is the element won't even render, not even a flash,
  // so some of these are just precautions. However in IE the element
  // is visible whilst the popup box asking the user for permission for
  // the web page to copy to the clipboard.
  //

  // Place in top-left corner of screen regardless of scroll position.
  textArea.style.position = 'fixed';
  textArea.style.top = 0;
  textArea.style.left = 0;

  // Ensure it has a small width and height. Setting to 1px / 1em
  // doesn't work as this gives a negative w/h on some browsers.
  textArea.style.width = '2em';
  textArea.style.height = '2em';

  // We don't need padding, reducing the size if it does flash render.
  textArea.style.padding = 0;

  // Clean up any borders.
  textArea.style.border = 'none';
  textArea.style.outline = 'none';
  textArea.style.boxShadow = 'none';

  // Avoid flash of white box if rendered for any reason.
  textArea.style.background = 'transparent';


  textArea.value = text;

  document.body.appendChild(textArea);

  textArea.select();

  try {
    var successful = document.execCommand('copy');
    var msg = successful ? 'successful' : 'unsuccessful';
  } catch (err) {}

  document.body.removeChild(textArea);
}


function doLogin() {
  var username = jQuery('#username').val();
  var password = jQuery('#password').val();
  jQuery.get('/ajax/login.php?user=' + encodeURIComponent(username) + '&pass=' + encodeURIComponent(password), function (data) {
    var result = JSON.parse(data);
    if (result == false) {
      alert('Incorrect username or password.');
    } else {
      jQuery.post(
          '/forum/member.php', 'action=do_login&remember=yes&url=' + encodeURIComponent(window.location.href) + '&username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password),
          function () {
            settings['username'] = result['username'];
            settings['uid'] = parseInt(result['uid']);
            settings['logoutkey'] = result['logoutkey'];
            jQuery('#member_username').html(result['username']);
            userMember.css('display', 'block');
            userGuest.css('display', 'none');
          });
    }
  });
}

function submitOnEnter(e) {
  if (e.which == 13) {
    doLogin();
    e.preventDefault();
  }
}

function mainInit() {
  userGuest = jQuery('#user_guest');
  userMember = jQuery('#user_member');
  loginbutton = jQuery('#login_button');
  logoutbutton = jQuery('#member_logout');
  loginfields = jQuery('#login_fields');
  if (loginbutton) {
    loginbutton.click(function () {
      if (loginfields.css('display') == "none") {
        loginfields.css('display', 'inline-block');
        return false;
      } else {
        doLogin();
      }
      return false;
    });
  }
  if (logoutbutton) {
    logoutbutton.click(function () {
      jQuery.get('/forum/member.php?action=logout&logoutkey=' + settings['logoutkey'], function () {
        settings['username'] = '';
        settings['uid'] = 0;
        settings['logoutkey'] = '';
        userMember.css('display', 'none');
        userGuest.css('display', 'block');
      });
    });
  }
  $('#username').keypress(submitOnEnter);
  $('#password').keypress(submitOnEnter);
  $('.btn, .active, .button, #play_small, #audio_track_link, .delete').tooltipster({
    arrow: false,
    onlyOne: true,
    position: 'bottom',
    delay: 100,
    speed: 100
  });
  $('.preview').tooltipster({
    arrow: true,
    onlyOne: true,
    position: 'right',
    delay: 100,
    speed: 100
  });
  $('.menu_button').click(function () {
    $('#page_left').slideToggle();
  });
  getStatus();
}

window.onload = mainInit;

//Stuff for sequencer page only
window.confirmExit = false;
window.onbeforeunload = function (e) {
  if (window.confirmExit) {
    var msg = "Are you sure you want to close this window? You will lose any unsaved changes.";

    if (!e) {
      e = window.event;
    }
    if (e) {
      e.returnValue = msg;
    }

    return msg;
  }
}
function showExitWarning() {
  return confirm('Are you sure you want to close this window? You will lose any unsaved changes.');
}

var sortType = "sort_1";
function sort(type) {
  if (sortType == type) {
    return;
  } else {
    document.getElementById(sortType).style.display = "none";
    document.getElementById(sortType + "_link").style.fontWeight = "normal";
    sortType = type;
    document.getElementById(sortType).style.display = "block";
    document.getElementById(sortType + "_link").style.fontWeight = "bold";
  }
}
function updateSidebar() {
  $.get('/ajax/random.php?user='+owner+'&id=' + window.location.hash.substr(1), function (result) {
    $('#sidebar').html(result);
    mainInit();
  });
  sort('sort_1');
}

function setSequence(id) {
  $('#loading_overlay').css('display', 'block');
  if (id == 0 && window.location.pathname != '/') {
    id = parseInt(window.location.pathname.substr(1));
  }
  if (id != 0) {
    $.get('/ajax/load.php?id=' + id, function (result) {
      var data = JSON.parse(result);
      loadData(data['data']);
      song.id = id;
      $('#loading_overlay').css('display', 'none');
      var playbutton = document.getElementById('playbutton');
      document.title = 'Online Sequencer / ' + data['windowTitle'];
      $('#title').val(data['title']);
      playbutton.style.display = "block";
      playbutton.onclick = function () {
        playbutton.style.display = "none";
        if (!loading) {
          song.play(0);
        }
        else {
          autoplay = true;
        }
        return false;
      }
      $('#sequence_info').html(data['navRight']);
    });
  } else {
    loadData('');
    $('#sequence_info').html('');
    document.title = 'Online Sequencer / Make music online';
    playbutton.style.display = "none";
    $('#loading_overlay').css('display', 'none');
  }
  updateSidebar();
}

function onSequenceLinkClick(event, id) {
  if (sequencer == null) return true;
  var btn = getButton(event);
  if (btn == 1) {
    navigate(id);
    return false;
  } else {
    return true;
  }
}

var settingHash = false;
function navigate(id) {
  if (!window.confirmExit || showExitWarning()) {
    window.confirmExit = false;
    settingHash = true;
    window.location.hash = id == 0 ? '' : id;
    setSequence(id);
    $('#stats').html("<sc" + "ript type='text/javascript' src='" + scJsHost +
        "statcounter.com/counter/counter.js'></" + "script>");
  }
}
window.onhashchange = function () {
  if (settingHash) {
    settingHash = false;
  }
  else {
    navigate(window.location.hash == "" ? 0 : parseInt(window.location.hash.substring(1)));
    settingHash = false;
  }
}
if (window.location.hash != '' && !isNaN(window.location.hash.substr(1))) {
  window.location = ('/' + parseInt(window.location.hash.substring(1)));
}

function getStatus() {
    $.post('/forum/xmlhttp.php?action=ajaxchat_onlinecount', {}, function(result) {
        if (result == 0) return '';
        $('.chat_link .online').html(result+' online');
    });
}

function sidebarChat(){
  hideChat();
  $('#side_chat').css('width', '400px');
  $('#side_chat').html('<a href="javascript:closeSidebarChat()"><img src="/app/close.png" alt="Close"></a><iframe allowTransparency="true" scrolling="no" src="/forum/chat_frame.php" frameborder="0"></iframe>');
}

function closeSidebarChat(){
  $('#side_chat').css('width', '0');
  $('#side_chat').html('');
}

function addFeatured() {
  var url = prompt('Enter sequence URL (ex. https://onlinesequencer.net/4679)');
  var match = /[0-9]+/.exec(url);
  if (match != null) {
      var id=parseInt(match[0]);
      window.location = '?feature=' + id;
  }
}

window.setInterval(getStatus, 30000);

function detectScale(notes) {
  var scaleFrequency = {};
  for (var i = 0; i < settings['scales'].length; i++) {
    scaleFrequency[i] = 0;
  }
  var totalNotes = 0;
  for (var i = 0; i < notes.length; i++) {
    var note = notes[i].type.substring(0, notes[i].type.length - 1);
    if (note.instrument == 2) {
      continue;
    }
    totalNotes++;
    for (var j = 0; j < settings['scales'].length; j++) {
      if (settings['scales'][j].indexOf(note) > -1) {
        scaleFrequency[j]++;
      }
    }
  }
  var maxScale;
  var maxFrequency = 0;
  for (var i = 0; i < settings['scales'].length; i++) {
    if (scaleFrequency[i] > maxFrequency) {
      maxFrequency = scaleFrequency[i];
      maxScale = i;
    }
  }
  var f = maxFrequency / totalNotes;
  if (f > 0.9) {
    return maxScale;
  } else {
    return -1;
  }
}
function updateScale(notes) {
  var scaleIndex = detectScale(notes);
  if (scaleIndex > 0) {
    scale = settings['scales'][scaleIndex];
    keySelect.selectedIndex = scaleIndex;
    updateGridImage();
  }
}

  data = data.split(";");
  var maxTime = 0;
  for (var i = 0; i < data.length; i++) {
    noteArray = data[i].split(' ');
    if (noteArray[1] != undefined) {
      var time = parseFloat(noteArray[0]);
      var length = parseFloat(noteArray[2]);
      noteInstrument = noteArray.length > 3 ? parseInt(noteArray[3]) : 0;
      if (loadedInstruments[noteInstrument] == false) {
        loadInstrument(noteInstrument);
      }
      var note = new Note(this, noteArray[1], time - startTime, length, noteInstrument);
      this.addNote(note);
      if (selectNotes) {
        select(note);
      }
      if (note.intTime > maxTime) {
        maxTime = note.intTime;
      }
    }
  }
  if (maxTime < 64) {
    maxTime = 64;
  }
  updateLength(maxTime + 16);

function createGridImage(grid) {
  var width = noteWidth * 16;
  var height = noteHeight * piano.length;
  var canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  var g = canvas.getContext('2d');
  g.lineWidth = 1;

  for (var k = 0; k < piano.length; k++) {
    var y = k * noteHeight;
    if (scale.indexOf(settings['pianoNotes'][(piano.length - k - 1) % 12]) > -1) {
      g.fillStyle = '#66666a';
    } else {
      g.fillStyle = '#4c4c4c';
    }
    g.fillRect(0, y, width, noteHeight);

    g.strokeStyle = 'rgba(0, 0, 0, 0.16)';
    _drawLine(g, 0, y + noteHeight-0.5, width, y + noteHeight-0.5);
    var cellWidth = noteWidth / grid;
    var count = 16 * grid;
    for (var i = 1; i < count; i++) {
      if (i % 4 == 0) {
        g.strokeStyle = 'rgba(0, 0, 0, 0.32)';
      }
      _drawLine(g, Math.floor(i * cellWidth) + 0.5, y, Math.floor(i * cellWidth) + 0.5, y + noteHeight);
      if (i % 4 == 0) {
        g.strokeStyle = 'rgba(0, 0, 0, 0.16)';
      }
    }
    g.strokeStyle = 'rgba(0, 0, 0, 0.32)';
  }
  _drawLine(g, width - 1.5, 0, width - 1.5, height);
  _drawLine(g, width - 2.5, 0, width - 2.5, height);
  return canvas.toDataURL();
}

function _drawLine(g, x1, y1, x2, y2) {
  g.beginPath();
  g.moveTo(x1, y1);
  g.lineTo(x2, y2);
  g.stroke();
}

function getFrequency(n) {
  return Math.round(440 * Math.pow(2, (piano.length - piano.indexOf(n) - 1 + 3 - 36) / 12));
}

var synthTypes = ['sine', 'square', 'sawtooth', 'triangle'];

var oscillators = [{},{},{},{}];

function initSynth(context, id) {
  for (var i = 0; i < piano.length; i++) {
    var n = piano[i];
    oscillators[id][n] = context.createOscillator();
    var o = oscillators[id][n];
    o.type = synthTypes[id];
    o.frequency.value = getFrequency(n);

    var gain = context.createGain();
    gain.gain.value = 0;
    o.connect(gain);
    gain.connect(audioSystem.gainNodes[id + 13]);

    o.gain = gain;
    o.start ? o.start(0) : o.noteOn(0);
  }
}

function playSynthNote(context, id, note, length, delay) {
  delay = delay ? delay : 0;
  var oscillator = oscillators[id][note];
  if (oscillator) {
    var gain = oscillator.gain.gain;
    var volume = 0.1 * audioSystem.masterVolume;
    gain.setTargetAtTime(volume, context.currentTime + delay + 0.02, 0.01);
    gain.setTargetAtTime(0, context.currentTime + delay + 0.02 + length, 0.01);
  }
}

function playNote(instrument, name, length, delay) {
  if (isSynthInstrument(instrument)) {
    playSynthNote(audioSystem.audioContext, synthId(instrument), name, length * song.sleepTime / 1000, delay);
  } else {
    idx = pianoToIndex[name];
    if (settings['numNotes'] - idx - 1 >= settings['min'][instrument]
        && settings['numNotes'] - idx - 1 <= settings['max'][instrument]) {
      audioSystem.play(
          instrument,
          (settings['numNotes'] - (idx + settings['offset'][instrument]) - 1),
          delay,
          song.getInstrumentSettings(instrument));
    }
  }

  delay = delay ? delay : 0;
  var key = document.getElementById('key_highlight_' + name);
  var f = function() {
    key.className = 'instrument' + instrument;
    key.time = playTime;
    (function(playTime) {
      window.setTimeout(function () {
        if (key.time == playTime)
          key.className = '';
      }, length * song.sleepTime);
    })(playTime);
  };
  if (delay == 0)
    f();
  else
    window.setTimeout(f, delay * 1000);
}

Song.prototype.setBPM = function (v) {
  if (!isNumber(v)) {
    v = 110;
  }
  v = Math.max(v, 10);
  bpm = v;
  if (bpm > 200) {
    scrollSelect.selectedIndex = autoScroll = 1;
  }
  var nps = (v * 4) / 60;
  this.sleepTime = (1 / nps) * 1000;
  this.worker.postMessage(this.sleepTime);
  updateWavesurferWidth(true);
  audioSystem.setTimePerNote(this.sleepTime);
}

Song.prototype.play = function (start) {
  this.playing = true;
  playTime = start;
  if (isMobile) {
    if (playTimeoutId) {
      window.clearTimeout(playTimeoutId);
    }
    this.playColumn(start, true, false);

  else {
    song.worker.postMessage('start');
  }
  button.style.backgroundImage = "url(/app/stop.gif)";
  this.playPos = start;
  playhead.style.display = "block";
  lastStepTime = new Date().getTime();
  lastPlayTime = start;
}
Song.prototype.stop = function () {
  this.playing = false;
  if (isMobile) {

  button.style.backgroundImage = "url(/app/play.gif)";

var scrollIntervalId = 0;
function setScrollDelta(x) {
  setScrollLeft(scrollLeft + x);
}
function setScrollLeft(x) {
  x = Math.min(Math.max(x, 0), container.scrollWidth - container.clientWidth);
  if (autoScroll == 0) {
    targetScrollLeft = Math.min(Math.max(x, 0), container.scrollWidth - container.clientWidth);
    if (scrollIntervalId != 0) {
      window.clearInterval(scrollIntervalId);
    }
    scrollIntervalId = window.setInterval(function () {
      var d = targetScrollLeft - scrollLeft;
      if (Math.abs(d) < 2) {
        scrollLeft = container.scrollLeft = targetScrollLeft;
        window.clearInterval(scrollIntervalId);
      }
      else {
        scrollLeft += d / 2;
        container.scrollLeft = Math.round(scrollLeft);
      }
    }, 66);
  } else if (autoScroll == 1) {
    scrollLeft = container.scrollLeft = Math.round(x);
  }
}
function setPlayheadPosition(idx) {
  var x = idx * noteWidth - scrollLeft;
  playhead.style.transform = 'translateX(' + x + 'px)';      
}
Song.prototype.playColumn = function (idx, first, single) {
  setPlayheadPosition(idx);
  if (idx * noteWidth > scrollLeft + 7 * clientWidth / 8) {
    setScrollDelta(3 * clientWidth / 4);
  }
  if (idx == maxCells || idx >= song.loopTime) {
    if (onLoop == null) {
      idx = 0;
      if (idx * noteWidth < scrollLeft) {
        setScrollLeft(0);
      }
      audioSystem.playAudioTrack(0);
    }
    else {
      onLoop();
      song.stop();
    }
  }
  if (first || idx % 16 == 0) {
    audioSystem.playAudioTrack(song.sleepTime * idx / 1000);
  }
  if (this.noteColumns[idx] != undefined) {
    this.playNotes(this.noteColumns[idx]);
  }
  var elapsed = new Date().getTime() - lastStepTime;
  var diff = Math.min(song.sleepTime / 2, Math.max(0, elapsed - song.sleepTime));
  if (!single) {
    playTimeoutId = window.setTimeout(function () {
      if (song.playing) {
        song.playColumn(idx + 1, false, false);
      }
    }, this.sleepTime - diff);
  }
  lastStepTime = new Date().getTime();
  return idx + 1;
}

Song.prototype.playNotes = function (list) {
  for (var i in list) {
    var note = list[i];
    playNote(note.instrument, note.type, note.length, song.sleepTime * note.fracTime / 1000);
  }
}

Song.prototype.playNextColumn = function (isWorker) {
  if (song.playing) {
    playTime = song.playColumn(playTime, false, true);
  }
}

function yPosition(y) {
  return y - sequencerRect.top;
}

function timeIndex(x) {
  return Math.floor(x / noteWidth / (1 / grid)) / grid;
}
function noteIndex(y) {
  return Math.floor(y / noteHeight);
}
function timeIndexRound(x) {
  return Math.round(x / noteWidth / (1 / grid)) / grid;
}
function noteIndexRound(y) {
  return Math.round(y / noteHeight);
}

function noteFromPoint(x, y) {
  x = x - containerRect.left;
  y = y - containerRect.top;
  var time = Math.floor(timeIndex(x));

  var note;

  var start = Math.max(Math.floor((scrollLeft - SequencerView.getWidth()) / noteWidth), 0);
  var stop = Math.min(Math.floor(((scrollLeft + SequencerView.getWidth()) + 1) / noteWidth), song.noteColumns.length);
  for (var i = start; i < stop; i++) {
    if (song.noteColumns[i] != null) {
      for (var j in song.noteColumns[i]) {
        var n = song.noteColumns[i][j];
        if (!instrumentLock[n.instrument] && x > n.drawX && x < n.drawX + n.drawWidth && y > n.drawY && y < n.drawY + n.drawHeight) {
          note = n;
        }
      }
    }
  }

  return note;  
}

function onNoteClick(event) {
  var note = noteFromPoint(event.clientX, event.clientY);
  if (note != null) {
    var add = event.shiftKey;
    if (note.selected == false) {
      (function(selectedNotes, note) {
        exec(function() {
          if (!add) {
            clearSelection();
          }
          select(note);
        }, function() {
          setSelection(selectedNotes);
        });
      })(selectedNotes, note, add);
    } else if(add) {
      (function(note) {
        exec(function() {
          deselect(note);
        }, function() {
          select(note);
        });
      })(note);
    }
    if (SequencerView.isResizeHandle(event.clientX - containerRect.left, event.clientY - containerRect.top, note)) {
      resizeSelection(note);
    } else {
      dragSelection(note);
    }

    playNote(note.instrument, note.type, note.length);
    window.top.confirmExit = true;
    return clickedNote = true;
  }
  else if(!event.shiftKey) {
    if (selectedNotes.length > 0) {
      (function(selectedNotes, note) {
        exec(function() {
          clearSelection();
        }, function() {
          setSelection(selectedNotes);
        });
      })(selectedNotes);
    }
  }
  return clickedNote = false;
}

//
// MOUSE ACTIONS
//

function isMultiTouchEvent(event) {
  var originalEvent = event.originalEvent.originalEvent;
  return originalEvent instanceof TouchEvent && originalEvent.touches.length > 1;
}

function mouseDownDraw(event) {
  if (!onNoteClick(event)) {
    x = xPosition(event.clientX);
    y = yPosition(event.clientY);
    if (x > 0 && y > 0 && !instrumentLock[instrument]) {
      type = piano[noteIndex(y)];
      playNote(instrument, type, 1);
      time = timeIndex(x);
      var note = new Note(song, type, time, 1 / grid, instrument);
      if (time <= maxCells && type != undefined) {
        if (!loadedInstruments[instrument]) {
          loadInstrument(instrument);
        }
        (function(note) {
          exec(function() {
            note.deleted = false;
            song.addNote(note);
          }, function() {
            song.removeNote(note);
          });
        })(note);
        for (var i = 0; i < dragNotes.length; i++) {
          dragNotes[i].dragging = false;
        }
        dragNotes = [];
        resizeNotes = [];
        dragNotes.push(note);
        note.dragging = true;
      }
      window.top.confirmExit = true;
    }
  }
}
function mouseDownEdit(event) {
  onNoteClick(event);
}
function mouseDownPlay(event) {
  x = xPosition(event.clientX);
  time = Math.floor(timeIndex(x));
  if (!song.playing) {
    song.play(time);
  } else {
    song.stop();
  }
  event.preventDefault();
}
function mouseDownErase(event) {
  var note = noteFromPoint(event.clientX, event.clientY);
  if (note != null) {
    (function(note) {
      exec(function() {
        song.removeNote(note);
      }, function() {
        note.deleted = false;
        song.addNote(note);
      });
    })(note);
    window.top.confirmExit = true;
  }
}

function onmousedown(event) {
  mouseX = event.clientX;
  mouseY = event.clientY;
  if (clickedButton) {
    clickedButton = false;
    return;
  }
  if (event.altKey) {
    dragView = true;
    return;
  }
  var btn = getButton(event);
  mouseButton = btn;
  if (btn == primaryButton) {
    if (mode == "draw") {
      mouseDownDraw(event);
    }
    else if (mode == "edit") {
      mouseDownEdit(event);
    }
    else if (mode == "play") {
      mouseDownPlay(event);
    }
    else if (mode == "erase") {
      mouseDownErase(event);
    }
    mouseClickX = event.clientX;
    mouseClickY = event.clientY;
  }
  else if (btn == 2) {
    mouseDownPlay(event);
  }
  else if (btn == 3) {
    mouseDownErase(event);
  }
  SequencerView.repaint();
  onmousemove(event);
}

function onmousemove(event) {
  var note = noteFromPoint(event.clientX, event.clientY);
  if (note == null) {
    sequencer.style.cursor = 'default';
  } else if(SequencerView.isResizeHandle(event.clientX - containerRect.left, event.clientY - containerRect.top, note)) {
    sequencer.style.cursor = 'ew-resize';    
  } else {
    sequencer.style.cursor = 'pointer';        
  }
  if (dragView) {
    setScrollLeft(scrollLeft - (event.clientX - mouseX), 0);
    container.scrollTop = (container.scrollTop - (event.clientY - mouseY));
  } else {
    if (mouseButton == primaryButton) {
      if (event.clientX >= containerRect.right - 1) {
        if (scrollXTimeoutId == 0)
          scrollXTimeoutId = window.setInterval(function(){
            if (scrollLeft + container.clientWidth < container.scrollWidth) {
              setScrollLeft(scrollLeft + 8);
              onscroll(8, 0);
            }
          }, 16);
      } else if(event.clientX <= containerRect.left) {
        if (scrollXTimeoutId == 0)
          scrollXTimeoutId = window.setInterval(function(){
            if (scrollLeft > 0) {
              setScrollLeft(scrollLeft - 8);
              onscroll(-8, 0);
            }
          }, 16);
      } else if(scrollXTimeoutId != 0) {
        window.clearInterval(scrollXTimeoutId);
        scrollXTimeoutId = 0;
      }

      if (event.clientY >= containerRect.bottom - 1) {
        if (scrollYTimeoutId == 0)
          scrollYTimeoutId = window.setInterval(function(){
            if (container.scrollTop + container.clientHeight < container.scrollHeight) {
              container.scrollTop += 8;
            }
          }, 16);
      } else if(event.clientY <= containerRect.top) {
        if (scrollYTimeoutId == 0)
          scrollYTimeoutId = window.setInterval(function(){
            if (container.scrollTop > 0) {
              container.scrollTop -= 8;
            }
          }, 16);
      } else if(scrollYTimeoutId != 0) {
        window.clearInterval(scrollYTimeoutId);
        scrollYTimeoutId = 0;
      }
    }
    if ((mouseButton == primaryButton && mode == "erase") || mouseButton == 3) {
      mouseDownErase(event);
    } else {
      updateSelectionRectangle(event.clientX, event.clientY);
    }
    updateDragNotes(event.clientX, event.clientY, mouseX, mouseY);
    updateResizeNotes(event.clientX, event.clientY, mouseX, mouseY);
    time = timeIndex(xPosition(event.clientX));
    time = (Math.floor(time / 4))
  }
  mouseX = event.clientX;
  mouseY = event.clientY;
  if(mouseButton != -1) {
    SequencerView.repaint();
  }
}

function ontouchstart(event) {
  var count = event.originalEvent.touches.length;
  if (count == 2) {
    isTouchScrolling = true;
    var x = 0;
    var y = 0;
    for (var i = 0; i < count; i++) {
      x += event.originalEvent.touches[i].clientX;
      y += event.originalEvent.touches[i].clientY;
    }
    x /= count;
    y /= count;

    touchMoveX = x;
    touchMoveY = y;
    event.stopPropagation();
  }
}

function ontouchend(event) {
}

function ontouchmove(event) {
  var count = event.originalEvent.touches.length;
  if (count == 2 && isTouchScrolling) {
    var x = 0;
    var y = 0;
    for (var i = 0; i < count; i++) {
      x += event.originalEvent.touches[i].clientX;
      y += event.originalEvent.touches[i].clientY;
    }
    x /= count;
    y /= count;

    setScrollLeft(scrollLeft - (x - touchMoveX));
    container.scrollTop = (container.scrollTop - (y - touchMoveY));
    touchMoveX = x;
    touchMoveY = y;
  }
}

function onwheel(event) {
  if (event.altKey) {
    if (event.deltaY < 0) {
      zoomIn(mouseX - containerRect.x, mouseY - containerRect.y);
    } else if(event.deltaY > 0) {
      zoomOut(mouseX - containerRect.x, mouseY - containerRect.y);
    }
    event.preventDefault();
  }
}

function onmouseup(event) {
  if (isTouchScrolling) {
    isTouchScrolling = false;
    return;
  }
  if (dragView) {
    dragView = false;
    return;
  }
  if(scrollXTimeoutId != 0) {       
    window.clearInterval(scrollXTimeoutId);
    scrollXTimeoutId = 0;
  }
  if(scrollYTimeoutId != 0) {       
    window.clearInterval(scrollYTimeoutId);
    scrollYTimeoutId = 0;
  }
  var xPos = xPosition(event.clientX);
  var yPos = yPosition(event.clientY);
  var xClickPos = xPosition(mouseClickX);
  var yClickPos = yPosition(mouseClickY);
  if (mode == "edit" && !clickedNote && mouseButton == primaryButton) {
    selectionRect.style.display = "none";
    var startX, stopX, startY, stopY
    if (xClickPos < xPos) {
      startX = timeIndex(xClickPos);
      stopX = timeIndex(xPos);
    }
    else {
      stopX = timeIndex(xClickPos);
      startX = timeIndex(xPos);
    }

    if (yClickPos < yPos) {
      startY = noteIndex(yClickPos);
      stopY = noteIndex(yPos);
    }
    else {
      stopY = noteIndex(yClickPos);
      startY = noteIndex(yPos);
    }
   
    var notesToSelect = [];
    for (var i = 0; i < song.notes.length; i++) {
      var note = song.notes[i];
      if (note.time >= startX && note.time <= stopX) {
        var index = pianoToIndex[note.type];
        if (index >= startY && index <= stopY && !instrumentLock[note.instrument]) {
          notesToSelect.push(note);
          continue;
        }
      }
      if (event.shiftKey && selectedNotes.indexOf(note) != -1) {
        notesToSelect.push(note);        
      }
    }

    if (notesToSelect.length > 0) {
      (function(selectedNotes, notesToSelect) {
        exec(function() {
          setSelection(notesToSelect);
        }, function() {
          setSelection(selectedNotes);
        });
      })(selectedNotes, notesToSelect);
    }
  }

  var changes = [];
  var changed = false;
  if (resizeNotes.length > 0) {
    var dw = timeIndexRound(resizeNotes[0].drawX + resizeNotes[0].drawWidth + resizeNotes[0].offsetWidth + scrollLeft) - (resizeNotes[0].time + resizeNotes[0].length);
    for (var i = 0; i < resizeNotes.length; i++) {
      var note = resizeNotes[i];
      var newLength = note.length + dw;
      newLength = Math.max(newLength, 1 / grid);
      note.offsetWidth = 0;

      changed = changed || newLength != note.length;
      changes.push({
        note: note,
        oldLength: note.length,
        newLength: newLength
      });
    }
  }

  if (changed) {
    (function(changes) {
      exec(function(){
        for(var i = 0; i < changes.length; i++) {
          var change = changes[i];
          var note = change.note;
          note.length = change.newLength;
          song.update(note);          
        }
      }, function() {
        for(var i = 0; i < changes.length; i++) {
          var change = changes[i];
          var note = change.note;
          note.length = change.oldLength;
          song.update(note);          
        }
      });
    })(changes);
  } else {
    for(var i = 0; i < changes.length; i++) {
      var change = changes[i];
      var note = change.note;
      note.length = change.newLength;
      song.update(note);          
    }    
  }

  changes = [];
  changed = false;
  if (dragNotes.length > 0) {
    var dx = timeIndexRound(dragNotes[0].drawX + dragNotes[0].offsetX + scrollLeft) - dragNotes[0].time;
    var dy = noteIndexRound(dragNotes[0].drawY + dragNotes[0].offsetY + scrollTop) - pianoToIndex[dragNotes[0].type];
    for (var i = 0; i < dragNotes.length; i++) {
      var note = dragNotes[i];
      note.dragging = false;
      note.offsetX = 0;
      note.offsetY = 0;

      var newTime = note.time + dx;
      var newType = piano[pianoToIndex[note.type] + dy];

      if (newType == undefined) newType = note.type;
      if (newTime < 0) newTime = note.time;

      changed = changed || newType != note.type || newTime != note.time;
      changes.push({
        note: note,
        oldType: note.type,
        oldTime: note.time,
        newType: newType,
        newTime: newTime
      });
    }
  }

  if (changed) {
    (function(changes) {
      exec(function() {
        for (var i = 0; i < changes.length; i++) {
          var change = changes[i];
          var note = change.note;
          song.moveNote(
              note,
              note.instrument,
              note.instrument,
              change.oldTime,
              change.newTime,
              change.oldType,
              change.newType);
          song.update(note);
        }
        song.updateLoopTime();
      }, function() {
        for (var i = 0; i < changes.length; i++) {
          var change = changes[i];
          var note = change.note;
          song.moveNote(
              note,
              note.instrument,
              note.instrument,
              change.newTime,
              change.oldTime,
              change.newType,
              change.oldType);
          song.update(note);
        }
      });
    })(changes);
  } else {
    for (var i = 0; i < changes.length; i++) {
      var change = changes[i];
      var note = change.note;
      song.moveNote(
          note,
          note.instrument,
          note.instrument,
          change.oldTime,
          change.newTime,
          change.oldType,
          change.newType);
      song.update(note);
    }
    song.updateLoopTime();
  }

  dragNotes = [];
  resizeNotes = [];
  mouseButton = -1;
  SequencerView.repaint();
}

//
// SELECTION
//

function setSelection(notes) {
  clearSelection();
  for (var i = 0; i < notes.length; i++) {
    select(notes[i]);
  }
}

function select(note) {
  if (note.selected) {
    return;
  }
  note.selected = true;
  selectedNotes.push(note);
}

function deselect(note) {
  if (!note.selected) {
    return;
  }
  note.selected = false;
  selectedNotes.splice(selectedNotes.indexOf(note), 1);
}

function clearSelection() {
  for (var i = 0; i < selectedNotes.length; i++) {
    selectedNotes[i].selected = false;
  }
  selectedNotes = [];
}

function deleteSelection() {
  (function(currentSelectedNotes) {
    exec(function() {
      for (var i = 0; i < selectedNotes.length; i++) {
        selectedNotes[i].selected = false;
        song.removeNote(selectedNotes[i]);
      }
      selectedNotes = [];
    }, function() {
      for (var i = 0; i < currentSelectedNotes.length; i++) {
        var note = currentSelectedNotes[i];
        note.deleted = false;
        song.addNote(note);
      }
      setSelection(currentSelectedNotes);
    });
  })(selectedNotes);
}

function dragSelection(clickedNote) {
  dragNotes = [clickedNote];
  for (var i = 0; i < selectedNotes.length; i++) {
    if (selectedNotes[i] != clickedNote) dragNotes.push(selectedNotes[i]);
    selectedNotes[i].dragging = true;
  }
}

function resizeSelection(clickedNote) {
  resizeNotes = [clickedNote];
  for (var i = 0; i < selectedNotes.length; i++) {
    if (selectedNotes[i] != clickedNote) resizeNotes.push(selectedNotes[i]);
  }
}

function updateSelection() {
  var minTime = 0;
  if (selectedNotes.length > 0) {
    minTime = selectedNotes[0].time;
    for (var i = 0; i < selectedNotes.length; i++) {
      if (selectedNotes[i].time < minTime) {
        minTime = selectedNotes[i].time;
        if (minTime == 0) {
          break;
        }
      }
    }
  }
  copyButton.setAttribute('data-clipboard-text', copyString = getCopyString(selectedNotes, minTime));
}

function selectAll() {
  if (selectedNotes.length == song.notes.length) {
    (function(selectedNotes, note) {
      exec(function() {
        clearSelection();
      }, function() {
        setSelection(selectedNotes);
      });
    })(selectedNotes);
  } else {
    (function(selectedNotes) {
      exec(function() {
        for (var i = 0; i < song.notes.length; i++) {
          if (!instrumentLock[song.notes[i].instrument]) {
            select(song.notes[i]);
          }
        }
      }, function() {
        setSelection(selectedNotes);
      });
    })(selectedNotes);

    if (selectedNotes.length > 0) {
      message(selectedNotes.length + " note" + (selectedNotes.length == 1 ? "" : "s") + " selected");
    }
  }
  updateSelection();
}

function getCopyString(notes, minTime) {
  var string = settings['clipboardMagicString'] + ':' + instanceId + ':';
  for (var i = 0; i < notes.length; i++) {
    string += notes[i].toString(minTime) + ';';
  }
  return string;
}

function cut() {
  copy(false);
  if (selectedNotes.length == 0) {
    message(" ,      . ");
  }
  else {
    message(clipboard.length + " " + (selectedNotes.length == 1 ? "" : "") + " .");
  }
  deleteSelection();
}

function cloneNote(note) {
  return new Note(song, note.type, note.time, note.length, note.instrument);
}

function copy(showMessage) {
  clipboard = [];
  for (var i = 0; i < selectedNotes.length; i++) {
    clipboard.push(cloneNote(selectedNotes[i]));
  }
  if (showMessage) {
    if (selectedNotes.length == 0) {
      message(" ,      . ");
    }
    else {
      message(clipboard.length + " " + (selectedNotes.length == 1 ? "" : "") + " .");
    }
  }
}

function paste() {
  if (clipboard.length > 0) {
    message(clipboard.length + " " + (selectedNotes.length == 1 ? "" : "") + " .  ,   .");
  } else {
    message(' .  Ctrl-V     .');
    return;
  }

  (function(selectedNotes, clipboard) {
    exec(function() {
      clearSelection();
      for (var i = 0; i < clipboard.length; i++) {
        var note = clipboard[i];
        note.deleted = false;
        song.addNote(note);
        select(note);
      }
      copy(false);
    }, function() {
      setSelection(selectedNotes);
      for (var i = 0; i < clipboard.length; i++) {
        var note = clipboard[i];
        song.removeNote(note);
        deselect(note);
      }
    });
  })(selectedNotes, clipboard);
}

//
// KEY LISTENERS
//

function onkeydown(event) {
  var code = event.keyCode;
  if (event.ctrlKey || event.metaKey) {
    if (code == 65) { // A
      selectAll();
      event.preventDefault();
    } else if (code == 88) { // X
      cut();
    } else if (code == 67) { // C
      copy(true);
      $('#btn_copy').click();
    } else if (code == 90) { // Z
      undoChange();
    } else if(code ==  89) { // Y
      redoChange();
    }
  } else if (event.altKey) {
    if (code == 18) {
      event.preventDefault();
    } else if (code >= 49 && code <= 52) {
      gridSelect.selectedIndex = code - 49;
      gridSelect.onchange();
    }
  } else if (code == 8 || code == 46) { // delete
    deleteSelection();
    return false;
  } else if (code >= 49 && code <= 57) {
    selectInstrument(code - 49);
  } else if (code == 48) {
    selectInstrument(9);
  } else if (code == 189) {
    selectInstrument(10)
  } else if (code == 187) {
    selectInstrument(11);
  } else if (code == 32) { // space
    if (!song.playing) {
      song.play(lastPlayTime);
    } else {
      song.stop();
    }
    return false;
  }
}

function onkeypress(event) {
  var scaleId = keySelect.selectedIndex == 0 ? 1 : keySelect.selectedIndex;
  var scale = settings['scales'][scaleId];
  var chr = String.fromCharCode(event.keyCode == 0 ? event.which : event.keyCode).toLowerCase();
  for (var i = 0; i < settings['typingKeyboard'].length; i++) {
    var idx = settings['typingKeyboard'][i].indexOf(chr);
    if (idx != -1) {
      var n;
      switch (instrument) {
        case 2:
        case 5:
          n = i + 2;
          break;
        case 1:
        case 11:
        case 18:
           n = i + 4;
          break;
        default:
          n = i + 3;
          break;
      }
      if (idx > settings['scaleOctaves'][scaleId] + 7) {
        n += 2;
      }
      else if (idx > settings['scaleOctaves'][scaleId]) {
        n++;
      }
      var note = scale[idx] + n;
      playNote(instrument, note, 1);
    }
  }
};

//
// GRAPHICS
//

function createKey(t, addHighlight) {
  var div = document.createElement('div');
  var div_t = document.createElement('div');
  div_t.innerHTML = t;
  div_t.className = 'key_text';
  if (addHighlight) {
    var div_h = document.createElement('div');
    div_h.id = 'key_highlight_' + t;
    div.appendChild(div_h);
  }
  div.appendChild(div_t);
  keyTextElements.push(div_t);
  div.className = addHighlight ? (t.length == 3 ? "key_sharp" : "key") : "sequencer_key";
  if (addHighlight) {
    $(div).on('vmousedown', function () {
      var btn = getButton(event);
      mouseButton = btn;
      playNote(instrument, t, 1);
    });
    $(div).on('vmouseover', function () {
      if (mouseButton == 1 && dragNotes.length == 0) {
        playNote(instrument, t, 1);
      }
    });
  }
  return div;
}

function displayKeys() {
  for (var i = 0; i < piano.length; i++) {
    var leftElement = createKey(piano[i], true);
    keyboard.appendChild(leftElement);
    keyElements.push(leftElement);
  }
  for (var i = 0; i < keyElements.length; i++) {
    var rowElement = createKey(piano[i], false);
    keyboard_table.appendChild(rowElement);
    keyRowElements.push(rowElement);
  }
}

function updateKeys() {
  for (var i = 0; i < keyTextElements.length; i++) {
    if (settings['numNotes'] - i - 1 >= settings['min'][instrument]
        && settings['numNotes'] - i - 1 <= settings['max'][instrument]) {
      if (instrument == 2 || instrument == 31) {
        keyTextElements[i].innerHTML = settings['percussion'][i - 8];
      } else {
        keyTextElements[i].innerHTML = piano[i];
      }
      if (scale.indexOf(settings['pianoNotes'][(keyTextElements.length - i - 1) % 12]) > -1) {
        keyRowElements[i].className = "sequencer_key highlight";
      } else {
        keyRowElements[i].className = "sequencer_key";
      }
    }
    else {
      keyTextElements[i].innerHTML = "";
    }
  }
}

function setNoteSize() {
  mainStylesheet.cssRules[RULE_NOTE].style.height = (noteHeight - 4) + "px";
  mainStylesheet.cssRules[RULE_NOTE].style.lineHeight = (noteHeight - 4) + "px";
  mainStylesheet.cssRules[RULE_NOTE].style.fontSize = (noteHeight * 0.625) + "px";
  mainStylesheet.cssRules[RULE_KEY].style.height = noteHeight + "px";
  mainStylesheet.cssRules[RULE_KEY].style.lineHeight = noteHeight + "px";
  mainStylesheet.cssRules[RULE_KEY].style.fontSize = (noteHeight * 0.625) + "px";
  mainStylesheet.cssRules[RULE_SEQUENCER_KEY].style.height = noteHeight + "px";
  mainStylesheet.cssRules[RULE_BACKGROUND_MEASURE].style.height = (piano.length * noteHeight) + "px";
  sequencer.style.height = (piano.length * noteHeight + 2) + "px"
  updateMeasures();
  updateGridImage();
}

function updateGridImage() {
  var data = createGridImage(grid);
  var image = new Image();
  image.src = data;
  image.onload = function(){
    SequencerView.setGrid(image);
  }
}

function zoom(v) {
  oldZoom = zoomLevel
  zoomLevel = v;
  noteWidth = Math.floor(25 * v);
  noteHeight = Math.floor(16 * v);
  setNoteSize();
  for (var note in song.notes) {
    song.update(song.notes[note]);
  }
  zoomLevel = v;
  updateWavesurferWidth(true);
}

function updateSelectionRectangle(mouseX, mouseY) {
  if (mouseButton == primaryButton && mode == "edit" && !clickedNote) {
    selectionRect.style.display = "block";
    if (mouseClickX < mouseX) {
      selectionRect.style.left = xPosition(mouseClickX) + "px";
      selectionRect.style.width = (mouseX - mouseClickX) + "px";
    }
    else {

      selectionRect.style.height = (mouseY - mouseClickY) + "px";
    }
    else {
      selectionRect.style.top = yPosition(mouseY) + "px";
      selectionRect.style.height = (mouseClickY - mouseY) + "px";

  }

function message(text) {

    window.clearTimeout(messageTimeoutId);
  }
  var messageWrapper = document.getElementById('message_wrapper');
  var messageText = document.getElementById('message_text');

function updateWavesurferWidth(redraw) {
  if (audioSystem.audioTrack != null) {
    var renderWidth = Math.round(audioSystem.audioTrack.duration / (song.sleepTime / 1000) * (noteWidth) / wavesurferScale);
    var displayWidth = Math.round(renderWidth * wavesurferScale);
    wavesurfer.style.width = Math.round(renderWidth) + "px"
    if (redraw) {
      wavesurferObj.drawBuffer();
    } else if (renderWidth > 32767) {
      message('Waveform is too long to display. Try zooming out or lowering the BPM.');
    }
    $('#wavesurfer_element canvas')
        .attr('style', 'position: absolute; z-index: 1337; width: ' + displayWidth + 'px !important; height: 32px;');
    wavesurfer.style.width = displayWidth + "px";
  }
}

function updateMeasures() {
  var measureWidth = noteWidth * 16;
  var count = Math.ceil(containerRect.width / measureWidth) + 1;

  while (background.childElementCount > 0) {
    background.children[0].remove();
  }
  while (timeline.childElementCount > 0) {
    timeline.children[0].remove();
  }
  for (var i = 0; i < count; i++) {
    var measure = document.createElement('div');
    measure.className = 'measure';
    background.appendChild(measure);

    measure = document.createElement('div');
    measure.className = 'measure';
    timeline.appendChild(measure);
  }
  background.style.width = (Math.floor(measureWidth) * count) + "px";
  timeline.style.width = (Math.floor(measureWidth) * count) + "px";
  mainStylesheet.cssRules[RULE_MEASURE].style.width = measureWidth + "px";
}

function scrollMeasures() {
  var measureWidth = noteWidth * 16;
  var start = Math.floor(container.scrollLeft / measureWidth);
  var left = container.scrollLeft % measureWidth;
  timeline.style.left = (-left - 1) + "px";
  background.style.left = -left + "px";
  background.style.top = -container.scrollTop + "px";
  keyboard_table.style.top = -container.scrollTop + "px";

  if (start != timelineStartMeasure) {
    timelineStartMeasure = start;
    timeline.style.counterReset = 'measure ' + start;
  }
}

var undo = [];
var redo = [];
var undoSize = 128;

function Change(action, undoAction) {
  this.action = action;
  this.undoAction = undoAction;
}

function exec(action, undoAction) {
  redo = [];
  var c = new Change(action, undoAction);
  action();
  if (undo.length == undoSize) {
    undo = undo.splice(1);
  }
  undo.push(c);
  setActionEnabled('undo', true);
  SequencerView.repaint();
}

function undoChange() {
  if (undo.length == 0) {
    return;
  }

  var change = undo.pop();
  change.undoAction();
  redo.push(change);
  setActionEnabled('undo', undo.length > 0);
  setActionEnabled('redo', true);
  SequencerView.repaint();
}

function redoChange() {
  if (redo.length == 0) {
    return;
  }
  var change = redo.pop();
  change.action();
  undo.push(change);
  setActionEnabled('redo', redo.length > 0);
  setActionEnabled('undo', true);
  SequencerView.repaint();
}

function clearChanges() {
  undo = [];
  redo = [];
}

function getErrorMessage() {
  return '<span style="color:red">Error saving, check your connection and try again. <a href="javascript:saveOffline();void(0);">Save offline</a></span>';
}

function getSongData() {
    var data = JSON.stringify(song.settings) + '|';
    data += bpm + "|";
    for (var i = 0; i < song.notes.length; i++) {
      var note = song.notes[i];
      data = data + note.toString(0) + ";";
    }
    return data;
}

function getTitle() {
  var name = document.getElementById('title').value;
  return (name.trim() == '') ? 'Untitled' : name;
}

function save(tryUpdate) {
  if (song.notes.length == 0) return;
  $.each(audioSystem.instrumentVolume, function(id) {
      song.getInstrumentSettings(id).volume = audioSystem.instrumentVolume[id];
  });
  var data = getSongData();
  var name = getTitle();

  document.getElementById('share').style.display = "block";
  document.getElementById('sharelink').innerHTML = 'Saving...';
  $.ajax({
    type: "POST",
    url: endpoint += '/save.php',
    data: 'tryUpdate=' + (tryUpdate ? 1 : 0)
        + '&instanceId=' + instanceId
        + '&songId=' + song.id
        + '&title=' + encodeURIComponent(name)
        + '&basedon=' + song.basedon
        + '&data=' + encodeURIComponent(data),
    success: function (r) {
      if (r && !isNaN(parseInt(r))) {
        var id = parseInt(r);
        song.id = id;
        document.getElementById('sharelink').innerHTML =
            'Link to this sequence: <a href="'+settings['domain']+'/'+id+'" target="_blank">'+settings['domain']+'/'+id+'</a> <a class="toolbar_button" href="/app/midi.php?title='+encodeURIComponent(name)+'&id='+id+'" target="_blank">Export MIDI file</a>';
      }
      else {
        document.getElementById('sharelink').innerHTML = getErrorMessage();
      }
      document.getElementById('share').style.display = "block";
    },
    error: function (r) {
      document.getElementById('sharelink').innerHTML = getErrorMessage();
      document.getElementById('share').style.display = "block";
    }
  });
}

function saveExport() {
  if (song.notes.length == 0) return;
  $.each(audioSystem.instrumentVolume, function(id) {
      song.getInstrumentSettings(id).volume = audioSystem.instrumentVolume[id];
  });
  var data = getSongData();
  var name = getTitle();

  sendPostRequest('/app/midi.php', {'title': name, 'data': data});
}

function saveOffline() {
  if (song.notes.length == 0) return;
  $.each(audioSystem.instrumentVolume, function(id) {
      song.getInstrumentSettings(id).volume = audioSystem.instrumentVolume[id];
  });
  var data = getSongData();
  var name = getTitle();

  var file = new Blob([data], {type: 'text/plain'});
  if (window.navigator.msSaveOrOpenBlob) {
    window.navigator.msSaveOrOpenBlob(file, name + '.txt');
  } else {
    var a = document.createElement("a");
    var url = URL.createObjectURL(file);
    a.href = url;
    a.download = name+'.txt';
    document.body.appendChild(a);
    a.click();
    setTimeout(function() {
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);  
    }, 0); 
  }
  document.getElementById('sharelink').innerHTML = 'File saved. Drag it onto the sequencer to load it again.';
  document.getElementById('share').style.display = "block";
}

function handleDragOver(e) {
    e.stopPropagation();
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
  }

function loadOffline(e) {
  e.stopPropagation();
  e.preventDefault();
  if(e.dataTransfer.files.length == 1) {
    var file = e.dataTransfer.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
      if (confirm('This will replace the current sequence. Are you sure?')) {
        loadData(e.target.result);
      }
    };
    reader.readAsText(file);
  }
}

function clearSong() {
  song.stop();
  song.playing = false;
  if (playTimeoutId) {
    window.clearTimeout(playTimeoutId);
  }
  while (song.notes.length > 0) {
    song.removeNote(song.notes[0]);
  }
  song.updateLoopTime();

  lastPlayTime = 0;
  selectedNotes = [];
  dragNotes = [];
  clickedNote = false;
  scrollLeft = 0;
  targetScrollLeft = 0;
}

function loadData(data) {

  var settings;
  var bpm;
  var notes;
  if(data[0] == '{') {
    var parts = data.split("|");
    var settingsJson = data.substring(0, data.indexOf('|'));
    settings = JSON.parse(settingsJson);
    bpm = parts[1];
    notes = parts[2];
  } else {
    var parts = data.split(":");
    bpm = parts[0];
    notes = parts[1];    
  }

  if (typeof bpm == 'undefined' || bpm == "") {
    bpm = "110";
  }
  if (typeof notes == 'undefined') {
    notes = '';
  }
  if (typeof song != 'undefined') {
    clearSong();
  }
  song = new Song(notes);
  document.getElementById('bpm').value = bpm;
  song.setBPM(bpm);
  if (settings != null) {
    song.settings = settings;

    $.each(song.settings.instruments, function(id) {
      var vol = song.settings.instruments[id].volume;
      audioSystem.setInstrumentVolume(id, vol);
      $('#instrument_volume_'+id).val(vol);
      updateDelay(id);
      updateReverb(id);
    });
  }
}

  document.getElementById('sharelink').innerHTML = '';

var SequencerView = (function() {
  var _canvas;
  var _g;
  var _gridPattern = null;
  var _width = 0;
  var _height = 0;

  var t = {};

  t.init = function(){
    t._canvas = document.createElement('canvas');
    document.getElementById('sequencer_view').appendChild(t._canvas);
    t._g = t._canvas.getContext('2d');
  }

  t.getWidth = function() {
    return t._width;
  }

  t.getHeight = function() {
    return t._height;
  }

  t.repaint = function() {
    requestAnimationFrame(t._repaint);
  };

  t.setSize = function(width, height) {
    t._width = width;
    t._height = height;
    t._canvas.width = width;
    t._canvas.height = height;
    SequencerView.repaint();
  };

  t.setGrid = function(image) {
    if (image.height <  t._height) {
      t._canvas.height = image.height;
    } else if(t._canvas.height < t._height) {
      //t._canvas.height = t._height;
    }
    t._gridPattern = t._g.createPattern(image, 'repeat-x');
    t._g.font = (noteHeight*0.625)+'px "Lucida Sans Unicode", "Lucida Grande", "Lucida", Arial, sans-serif';
    t.repaint();
  };

  t._repaint = function() {
    t._g.fillStyle = t._gridPattern;
    t._g.save();
    t._g.translate(-scrollLeft % (noteWidth*16), -scrollTop);
    t._g.fillRect(0, 0, t._width + noteWidth*16, piano.length * noteHeight);
    t._g.restore();

    for (var i = 0; i < piano.length; i++) {
      if (scale.indexOf(settings['pianoNotes'][(piano.length - i - 1) % 12]) > -1) {
        t._g.fillRect(0, t._sy(i), this._width, noteHeight)
      }
    }

    var start = Math.max(Math.floor((scrollLeft - t._width) / noteWidth), 0);
    var stop = Math.min(Math.floor(((scrollLeft + t._width) + 1) / noteWidth), song.noteColumns.length);

    for (var i = start; i < stop; i++) {
      var c = song.noteColumns[i];
      for (var j in c) {
        var note = c[j];
        //if (note.dragging) continue;
        note.drawX = t._sx(note.time);
        note.drawY = t._sy(pianoToIndex[note.type]);
        note.drawWidth = noteWidth * note.length;
        note.drawHeight = noteHeight;
        var x = note.drawX + note.offsetX;
        var y = note.drawY + note.offsetY;

        var color = settings['instrumentColors'][note.instrument];
        if (instrumentLock[note.instrument]) {
          t._g.fillStyle = 'rgba(' + color[0] + ',' + color[1] + ',' + color[2] + ', 0.25)';
        } else {
          t._g.fillStyle = 'rgb(' + color[0] + ',' + color[1] + ',' + color[2] + ')';
        }
        t._roundRect(x, y, note.drawWidth + note.offsetWidth, noteHeight, Math.min(6, note.drawWidth/2));
        t._g.fill();

        if (t._hasResizeHandle(note)) {
          t._g.fillStyle = 'rgba(0, 0, 0, 0.2)';
          t._g.fillRect(note.drawX + note.offsetX + note.drawWidth + note.offsetWidth - 4, note.drawY + note.offsetY + 3, 2, note.drawHeight - 6);
        }
        
        if (note.selected) {
          t._g.lineWidth = 2;
          t._g.strokeStyle = '#fff';
          t._g.stroke();
        }


        if (note.length > 0.75) {
          switch (note.instrument) {
            case 5:
            case 12:
            case 25:
            case 28:
            case 29:
            case 37:
            case 38:
              t._g.fillStyle = instrumentLock[note.instrument] ? 'rgba(255,255,255,0.25)' : 'rgba(255,255,255,0.9)';
              break;
            default:
              t._g.fillStyle = instrumentLock[note.instrument] ? 'rgba(0,0,0,0.1)' : 'rgba(0,0,0,0.45)';
              break;
          }
          t._g.fillText(note.type, x + 2, y + noteHeight - noteHeight * 0.625 / 2);
        }
      }
    }
  };

  t._sx = function(timeIndex) {
    return noteWidth * timeIndex - scrollLeft;
  }

  t._sy = function(pianoIndex) {
    return noteHeight * pianoIndex - scrollTop;
  }

  t._hasResizeHandle = function(note) {
    return note.drawWidth > 18;
  }

  t.isResizeHandle = function(x, y, note) {
    return t._hasResizeHandle(note)
        && x > note.drawX + note.drawWidth - 8
        && x < note.drawX + note.drawWidth - 4 + 2
        && y > note.drawY + 3
        && y < note.drawY + note.drawHeight - 3;
  }

  t._roundRect = function(x, y, width, height, radius) {
    t._g.beginPath();
    t._g.moveTo(x + radius, y);
    t._g.lineTo(x + width - radius, y);
    t._g.quadraticCurveTo(x + width, y, x + width, y + radius);
    t._g.lineTo(x + width, y + height - radius);
    t._g.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    t._g.lineTo(x + radius, y + height);
    t._g.quadraticCurveTo(x, y + height, x, y + height - radius);
    t._g.lineTo(x, y + radius);
    t._g.quadraticCurveTo(x, y, x + radius, y);
    t._g.closePath();
  }

  return t;
}());
